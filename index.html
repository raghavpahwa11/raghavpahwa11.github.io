<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Play Store Link</title>
</head>
<body>

    <p>Click the link below to open the Play Store's "Top Free" apps:</p>

    <p>
        <span id="openLink" style="cursor: pointer; color: blue; text-decoration: underline;">Open Top Free Apps</span>
    </p>

    <script>
        // JavaScript code to handle the click event and open the link
        document.getElementById('openLink').addEventListener('click', function() {
            window.open('market://apps/top?c=apps&sort=popularity','_blank');
        });
    </script>

</body>
</html>
